<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
            position: relative; 
        }

        #personalBotText {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333; 
            font-size: 36px;
            z-index: 10; 
        }
    </style>
</head>
<body>
    <div id="personalBotText">PERSONAL BOT</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        const cubes = [];
        const numCubes = 100;

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            for (let i = 0; i < numCubes; i++) {
                const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const redShade = Math.random() * 0.5 + 0.5;
                const material = new THREE.MeshBasicMaterial({ color: new THREE.Color(redShade, 0, 0) });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.x = (Math.random() - 0.5) * 20;
                cube.position.y = (Math.random() - 0.5) * 20;
                cube.position.z = (Math.random() - 0.5) * 20;
                cubes.push(cube);
                scene.add(cube);
            }

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            cubes.forEach(cube => {
                cube.position.z -= 0.1;
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                if (cube.position.z < -10) {
                    cube.position.z = 20;
                    cube.position.x = (Math.random() - 0.5) * 20;
                    cube.position.y = (Math.random() - 0.5) * 20;
                } else {
                    cube.material.opacity = mapRange(cube.position.z, -10, 20, 1, 0);
                }
            });

            renderer.render(scene, camera);
        }

        function mapRange(value, min1, max1, min2, max2) {
            return min2 + (max2 - min2) * ((value - min1) / (max1 - min1));
        }

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initThreeJS();
    </script>
</body>
</html>
